<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/SignUpStyle.css">
</head>

<body>
    <header class="sign-up">
        <div class="container">
            <div class="sign-up__header">
                <img src="img/logo.svg" alt="logo">
                <a href="index.html">
                    <img src="img/closeIcon.svg" alt="close">
                </a>
            </div>
        </div>

    </header>
    <section class="signup-body">
        <div class="container">
            <div class="signup-body__wrapper">
                <div class="signup-body__img"></div>
                <h2 class="signup-body__title">
                    Войти/Зарегистрироваться
                </h2>
                <form action="#" class="signup-body__email">
                    <input class="signup-body__input" type="text" placeholder="Эл.адрес">
                    <button class="signup-body__btn"> cледующий</button>
                </form>
                <div class="signup-body__media-btns">
                    <p class="signup-body__or"> Или </p>
                    <a href class="signup-body__facebook">Войти с Facebook</a>
                    <a href class="signup-body__google">Войти через Google</a>
                </div>
            </div>
        </div>
    </section>





    <script src="js/main.js"></script>
</body>

</html>
